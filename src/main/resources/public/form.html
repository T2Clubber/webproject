<!DOCTYPE HTML>
<html lang="fr">
<head>
    <title>Formulaire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style/style.css"/>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script src = "scripts/getsurvey.js"></script>
</head>
<body>
<h3>Sondage 1</h3>

    <br>
    <!-- SONDAGE -->
    <fieldset>
        <label>Quel âge avez-vous ?</label><br>
        <input type="number" id="age" required/><br>
    </fieldset>

    <fieldset>
        <label>Quel est votre genre ?</label><br>
        <input type="radio" id="girl"/><label>Femme</label><br>
        <input type="radio" id="boy"/><label>Homme</label><br>
    </fieldset>

    <fieldset>
        <label>Avez-vous déjà pensé à faire/fait de la chirurgie esthétique ?</label><br>
        <input type="radio" id="yes"/><label>Oui</label><br>
        <input type="radio" id="no"/><label>Non</label><br>
    </fieldset>

    <br>
    <input id="answer" type="submit" value="Submit">
    <input type="reset" value="Reset" />

</body>
</html>
