<!DOCTYPE html>
<html lang="fr">
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script src="scripts/getuser.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div id="container">
    <form>
        <h1>Register</h1>
        <label>Username</label><input type="text"  id="username" placeholder="Choose an username" name="name" required><br>
        <label>Email</label><input type="email" id="mail" name="mail" placeholder="Put your email" pattern=".+@.+" required><br>
        <label>Password</label><input type="password" id="password" placeholder="Choose a password" required>
        <p>
            <a href="index.html">
                <input id="register" type="submit" value="Register">
            </a>
        </p>
    </form>
</div>
</body>
</html>
